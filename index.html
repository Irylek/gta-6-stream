<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked Picture Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1197288754969317481/1201307489484931092/image.png'); /* Updated link to the provided image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-decoration: none;
            color: white; /* Set text color to contrast with the background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=QDia3e12czc">
        <div>
        </div>
    </a>
</body>
</html>
